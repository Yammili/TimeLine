{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block body %}
<h1 align="center">Create</h1>

<form method="POST" enctype="multipart/form-data">
  <input type="text" name="note" id="note" class="form-control" placeholder="Enter title"><br>
  <textarea name="info" id="info" class="form-control" placeholder="Enter info"></textarea><br>
  <textarea name="text" id="text" class="form-control" placeholder="Enter text"></textarea><br>
  <input type="file" name="file">
  <br />
  <div align="center">
    <button type="submit" class="btn btn-success">Add post</button>
  </div>
</form>
{% endblock %}
